<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Ex-clusives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        div {
            background-size: cover;
        }

        ul {
            list-style: none;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            padding: 0%;
        }

        #platina {
            color: #66e8ff;
        }

        #ouro {
            color: gold;
        }

        #prata {
            color: silver;
        }

        #bronze {
            color: rgb(223, 158, 73);
        }
    </style>
</head>

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Playstation Ex-clusives</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Jogos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a id="filtrar_naoconquistados" class="dropdown-item" href="#">Não Conquistados</a></li>
                            <li><a id="filtrar_conquistados" class="dropdown-item" href="#">Conquistados</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">Cadastrar</a></li>
                        </ul>
                    </li>

                </ul>
                <h3>
                    <span id="pontos" class="badge bg-secondary me-3"></span>
                </h3>
                <form class="d-flex" role="search">
                    <input id="buscar" class="form-control me-2" type="search" placeholder="Filtrar"
                        aria-label="filtrar">
                    <button class="btn btn-secondary" type="submit">Filtrar</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container text-bg-secondary p-3">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Cadastrar Jogo
        </button>

        <!-- <div class="row mx-auto my-2 g-3">-->
        <div id="jogos" class="row mx-auto my-2 g-3">
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-theme="dark">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;">Cadastrar Jogo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mt-2 g-3">

                        <div class="col-12">
                            <input id="nome" type="text" class="form-control" placeholder="Nome do jogo"
                                aria-label="Nome do jogo">
                        </div>

                        <div class="col-12">
                            <input id="descricao" type="text" class="form-control" placeholder="Descrição"
                                aria-label="Descrição">
                        </div>

                        <div class="col-12">
                            <input id="bg-image" type="text" class="form-control" placeholder="Imagem de Fundo"
                                aria-label="Imagem de Fundo">
                        </div>

                        <div class="col-3">
                            <input id="tf-platina" type="number" min="0" max="1" class="form-control"
                                placeholder="Platina" aria-label="Platina">
                        </div>
                        <div class="col-3">
                            <input id="tf-ouro" type="number" min="0" max="100" class="form-control" placeholder="Ouro"
                                aria-label="Ouro">
                        </div>
                        <div class="col-3">
                            <input id="tf-prata" type="number" min="0" max="100" class="form-control"
                                placeholder="Prata" aria-label="Prata">
                        </div>
                        <div class="col-3">
                            <input id="tf-bronze" type="number" min="0" max="100" class="form-control"
                                placeholder="Bronze" aria-label="Bronze">
                        </div>
                        <div class="col-12">
                            <input id="valor" type="number" class="form-control" placeholder="Valor" aria-label="Valor">
                        </div>
                        <div class="col-12">
                            <select id="estilo" class="form-select" aria-label="Selecione o estilo">
                                <option selected>Selecione o estilo</option>
                                <option value="Ação">Ação</option>
                                <option value="Aventura">Aventura</option>
                                <option value="Corrida">Corrida</option>
                                <option value="Esportes">Esportes</option>
                                <option value="Indie">Indie</option>
                                <option value="Luta">Luta</option>
                                <option value="Terror">Terror</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="salvar" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/crud.js"></script>

</body>

</html>
